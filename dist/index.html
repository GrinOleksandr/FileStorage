<!DOCTYPE HTML>
<html>

<head>
	<title>FileX</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
<div id = wrapper>
	<div id = header>
		<section id="logo">
			<div>
			<h1>FileX</h1>
			<h2>Your files live here</h2>
			</div>
		</section>
		<section id = "info-block">
			<form action="" method="post" id="search">
				<input type="search" name="" placeholder="поиск" class="input" />
				<input type="submit" name="" value="" class="submit" />
			</form>

			<span id = "account-info"><a href="#">Vasiliy Pupkin</a></span>
		</section>


		<section id = "login-block">
			<input id = "username-input" type = text placeholder="Name"><button id="login-button">Login</button>
			<input id = "password-input" type = text placeholder="Password"><button id="register-button">Register</button>
		</section>


	</div>
	<div id = container1>

	<div id = sidebar>Sidebar</div>
		<div id = content>Content
		<form>
			<input type = 'text' id="file-name">
			<input type = 'text' id = "file-type">
			<button id="post-file">POST</button>
		</form>
			<form id="upload-container" method="POST"   enctype="multipart/form-data"   action='http://localhost:8000/upload'  > <!--action="http://127.0.0.1:8000/upload"-->
				<img id="upload-image" src="img/upload.png">
				<div>
					<input id="file-input" type="file" name="fileInput" multiple>
					<label for="file-input">Выберите файл</label>
					<span>или перетащите его сюда</span>
					<input type="submit" value=" UPLOAD!!!">
				</div>
			</form>

			<form id = test method="POST"   enctype="multipart/form-data"   action='http://localhost:8000/test'  >
			<input type="file" id =filefile multiple>
			<button id = filefilebtn>ADD</button>
			</form>


			<button id = "get-files">GET</button>
			<ul id = 'files-list'></ul>

		</div>
	</div>
</div>
</body>
</html>

<script src="js/main.js"></script>
