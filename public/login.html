<!DOCTYPE HTML>
<html>

<head>
    <title>FileX</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/ico" href="favicon.ico" />
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
<div id = wrapper>
        <form  id="login-form" name = "login-form" method = "POST" action = "/auth/login">
            <h1 class="login_title">Log In</h1>
            <ul id="login-wrapper">
                <li>
                    <span>login:</span>
                    <input type="text" id="username" name="username" />
                </li>
                <li>
                    <span>password:</span>
                    <input type="password" id="password" name="password" />
                </li>
                <li>
                    <input type="submit" id="submit" value="Log in" form ="login-form"/>
                </li>
            </ul>
            <h2>*or you can <a href ="signup.html">register</a></h2>
        </form>

</div>
</body>
</html>
